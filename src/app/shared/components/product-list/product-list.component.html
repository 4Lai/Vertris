<ul class="product-list" *ngIf="newProdsArr.length != 0; else noMatches">
  <app-single-product-list
    *ngFor="let product of newProdsArr"
    [productTitle]="product.productTitle"
    [type]="product.type"
    [price]="product.price"
    [productImage]="product.productImage"
    [id]="product.id"
    [discountValue]="product.discountValue"
    [discount]="product.discount"
    [bestseller]="product.bestseller"
    [path]="product.path"
  ></app-single-product-list>
</ul>
<ng-template #noMatches>
  <h1 class="title-matches">{{'brak wyników o określonych kryteriach' | capFirst}}</h1>
</ng-template>
<div class="pagination">
  <span
    *ngIf="currentPage != 1"
    class="material-symbols-outlined icon"
    (click)="previousPage(currentPage)"
  >
    chevron_left
  </span>
  <a class="pagination-li clicked">
    {{ currentPage }}
  </a>
  <span
    *ngIf="currentPage != maxPages"
    class="material-symbols-outlined icon"
    (click)="nextPage(currentPage)"
  >
    chevron_right
  </span>
  <a class="holder">...</a>
  <a class="pagination-li" (click)="lastPage(maxPages)">{{ maxPages }}</a>
</div>
