<section class="products">
    <app-dynamic-products-header
    [dynTitle]="title"
    [numberOfProds]="shuffled.length"
    (popUpOpened)="openPop($event)"
  ></app-dynamic-products-header>
  <div>
    <app-product-list [prodArr]="shuffled"></app-product-list>
  </div>
</section>
<app-footer></app-footer>
<app-made-by></app-made-by>
<app-filter-products
  (closeVal)="openPop($event)"
  class="hidden"
  [ngClass]="isOpenedFilter === true ? 'visible' : 'hidden'"
  (form)="filterArr($event)"
></app-filter-products>
